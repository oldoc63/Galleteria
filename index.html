<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Migas de Patty</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>üç™ Las Migas de Patty üç™</h1>
        <p>Administrador de Pedidos</p>

        <div class="form-section">
            <label for="customer-name">Nombre del Cliente:</label>
            <input type="text" id="customer-name" placeholder="Ej: Ana P√©rez">
        </div>

        <div class="form-section">
            <h2>Detalles del Pedido</h2>
            <table id="cookie-table">
                <thead>
                    <tr>
                        <th>Tipo de Galleta</th>
                        <th>Cantidad</th>
                        <th>Costo Unitario ($)</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="cookie-rows">
                    <!-- Las filas de galletas se agregar√°n aqu√≠ din√°micamente -->
                    <tr>
                        <td><input type="text" class="cookie-type" placeholder="Ej: Chispas de Chocolate"></td>
                        <td><input type="number" class="cookie-quantity" min="1" value="1"></td>
                        <td><input type="number" class="cookie-cost" min="0" step="0.01" placeholder="0.00"></td>
                        <td class="subtotal">$0.00</td>
                    </tr>
                </tbody>
            </table>
            <button id="add-cookie-row" class="btn-secondary">+ Agregar otra galleta</button>
        </div>

        <div class="form-section payment-section">
            <div>
                <label for="abono">Abono del Cliente ($):</label>
                <input type="number" id="abono" min="0" step="0.01" placeholder="0.00">
            </div>
            <button id="calculate-total" class="btn-primary">Calcular Total</button>
        </div>

        <div class="results-section">
            <div class="result-item">
                <h3>Monto Total:</h3>
                <p id="total-amount">$0.00</p>
            </div>
            <div class="result-item">
                <h3>Monto Pendiente:</h3>
                <p id="pending-amount">$0.00</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
